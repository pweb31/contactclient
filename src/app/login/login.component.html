
 <div class="container">
    <!-- form card login with validation feedback -->
 <div class="card card-outline-secondary mt-2">
    <div class="card-header">
        <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body">
        <span class="text-danger">{{errorMessage}}</span>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()" role="form" autocomplete="off" id="myloginForm" novalidate="" method="POST">
            <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" class="form-control" name="uname1" id="uname1" formControlName="login">
                <div class="invalid-feedback">Please enter your email</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="pwd1" formControlName="password">
                <div class="invalid-feedback">Please enter a password</div>
            </div>
            <div class="form-check small">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> <span>Remember me on this computer</span>
                </label>
            </div>
            <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
        </form>
    </div>
    <!--/card-body-->
</div>
<!-- /form card login -->

 </div>
